amazon_paapi.settings_form:
  path: '/admin/config/services/amazon-paapi/settings'
  defaults:
    _form: '\Drupal\amazon_paapi\Form\SettingsForm'
    _title: 'Amazon PA API 5.0'
  requirements:
    _permission: 'administer amazon paapi'
  options:
    _admin_route: TRUE

amazon_paapi.test_asin_form:
  path: '/admin/config/services/amazon-paapi/test-asin'
  defaults:
    _title: 'Test ASIN'
    _form: '\Drupal\amazon_paapi\Form\TestAsinForm'
  requirements:
    _permission: 'administer amazon paapi'
  options:
    _admin_route: TRUE
